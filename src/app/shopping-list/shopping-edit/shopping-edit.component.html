<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onShopFormSubmit(shopForm)" #shopForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" name="name" ngModel required/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!shopForm.valid">{{ editingMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" [disabled]="!editingMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearShopForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
