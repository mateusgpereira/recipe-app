<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <div *ngIf="isLoading; else content" class="d-flex justify-content-center my-5">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #content>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" email required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="my-3">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          <button class="btn btn-primary ms-3" type="button" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
