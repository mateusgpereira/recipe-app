<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive recipe-details-img">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown">
      <button class="btn btn-primary dropdown-toggle" id="recipeActionsDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">Manage Recipe</button>
      <ul class="dropdown-menu" aria-labelledby="recipeActionsDropdown">
        <li><a class="dropdown-item link-btn" (click)="addToShoppingList()">To Shopping List</a></li>
        <li><a class="dropdown-item link-btn" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
         {{ ingredient.name}} - {{ ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
