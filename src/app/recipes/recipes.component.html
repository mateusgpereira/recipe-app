<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (selectedRecipeItem)="onSelectedRecipeItem($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail *ngIf="recipeItemSelected; else infoText" [recipe]="recipeItemSelected"></app-recipe-detail>
      <ng-template #infoText>
        <p>Please select a recipe!</p>
      </ng-template>
    </div>
  </div>
</div>
